<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="container max-w-lg py-4 flex flex-col h-screen">

    <!-- Logo -->
    <header class="w-full flex justify-center">
        <img class="w-80 h-80" src="./assets/logo.png" alt="logo">
    </header>

    <section class="flex-1 flex flex-col justify-between">

        <!-- Headings -->
        <section class="h-1/4 lg:h-auto flex flex-col">
            <h1>
                Connexion au
            </h1>
            <h1 class="text-primary">
                Journal de bord Infirmier
            </h1>
        </section>

        <!-- Login Options -->
        <form class="flex flex-col my-8 lg:my-4 h-1/4 lg:h-2/4 gap-16 lg:gap-">

            <div class="flex flex-col gap-6">
                <div class="flex flex-col">
                    <label for="emailInput">
                        Email
                    </label>
                    <input class="standard-input" placeholder="Enter Email" type="email" name="emailInput"
                        id="emailInput">
                </div>

                <div class="flex flex-col">
                    <label for="nameInput">
                        Nom ou pseudo
                    </label>
                    <input class="standard-input" placeholder="Enter Nom ou pseudo" type="text" name="nameInput"
                        id="nameInput">
                </div>
            </div>


            <div class="justify-center flex">
                <button type="submit" class="primary-btn">
                    S’incrire
                </button>
            </div>


        </form>

        <!-- footer -->
        <footer class="flex-1 flex flex-col justify-end h-full py-2">
            <h4 class="text-center">
                Vous avez déjà un compte? <button class="text-primary">Connexion</button>
            </h4>
        </footer>

    </section>


</body>

</html>
